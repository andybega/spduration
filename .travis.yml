language: r
sudo: required
warnings_are_errors: true

r_binary_packages:
  - plyr
  - xtable
  
r_github_packages:
  - rstudio/rmarkdown
  - hadley/testthat
  - jimhester/covr

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::coveralls()'
  - Rscript -e 'covr::codecov()'